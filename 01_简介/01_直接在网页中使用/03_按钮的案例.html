<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script>

        // 组件是用来创建组件实例的
        // 创建一个按钮，可以显示按钮的点击次数
        const Root = {
            data(){
                return {
                    count: 0 // 记录点击次数
                    // data 中的数据会自动和使用他的视图绑定，数据发生变化视图会自动刷新
                }
            },
            
            template:"<button @click='count++'>点我一下</button> - 点了 {{count}} 次" // 希望组件在页面中呈现的样子
        }

        // // 创建 app 实例
        // const app = Vue.createAPP(Root)

        // // 将实例在页面中挂载
        // app.mount("#root")

        Vue.createApp(Root).mount("#root")


    </script>
</body>
</html>
